<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Reisebuchungs-Formular</title>

</head>
<body>

<h1>Reisebuchungs-Formular</h1>
<form action="https://it.bzz.ch/demo/formdata/index.php" method="post">
  <fieldset>
    <legend>Abflughafen</legend>
    <label for="abflughafen">Wählen Sie den Abflughafen:</label>
    <select id="abflughafen" name="abflughafen" required>
      <optgroup label="Deutschland">
        <option value="fra">Frankfurt</option>
        <option value="muc">München</option>
        <option value="ber">Berlin</option>
      </optgroup>
      <optgroup label="Österreich">
        <option value="vie">Wien</option>
        <option value="inn">Innsbruck</option>
      </optgroup>
      <optgroup label="Italien">
        <option value="mxp">Mailand</option>
        <option value="fco">Rom</option>
      </optgroup>
      <optgroup label="Frankreich">
        <option value="cdg">Paris</option>
        <option value="nce">Nizza</option>
      </optgroup>
    </select>
  </fieldset>

  <fieldset>
    <legend>Unterkunft</legend>
    <label>Wählen Sie die Art der Unterkunft:</label><br>
    <input type="radio" id="hotel" name="unterkunft" value="hotel" required>
    <label for="hotel">Hotel</label><br>
    <input type="radio" id="ferienwohnung" name="unterkunft" value="ferienwohnung">
    <label for="ferienwohnung">Ferienwohnung</label><br>
    <input type="radio" id="hostel" name="unterkunft" value="hostel">
    <label for="hostel">Hostel</label>
  </fieldset>

  <fieldset>
    <legend>Zusätzliche Dienstleistungen</legend>
    <label>Wählen Sie zusätzliche Dienstleistungen:</label><br>
    <input type="checkbox" id="reiseversicherung" name="dienstleistungen" value="reiseversicherung">
    <label for="reiseversicherung">Reiseversicherung</label><br>
    <input type="checkbox" id="flughafentransfer" name="dienstleistungen" value="flughafentransfer">
    <label for="flughafentransfer">Flughafentransfer</label><br>
    <input type="checkbox" id="zusatzgepaeck" name="dienstleistungen" value="zusatzgepaeck">
    <label for="zusatzgepaeck">Zusätzliches Gepäck</label><br>
    <input type="checkbox" id="prioritycheckin" name="dienstleistungen" value="prioritycheckin">
    <label for="prioritycheckin">Priority-Check-In</label><br>
    <input type="checkbox" id="handgepaeck" name="dienstleistungen" value="handgepaeck">
    <label for="handgepaeck">Zusätzliches Handgepäck</label><br>
    <input type="checkbox" id="mietwagen" name="dienstleistungen" value="mietwagen">
    <label for="mietwagen">Mietwagen</label>
  </fieldset>

  <fieldset>
    <legend>Reisezeitraum</legend>
    <label for="startdatum">Anfangsdatum:</label>
    <input type="date" id="startdatum" name="startdatum" required><br><br>
    <label for="enddatum">Enddatum:</label>
    <input type="date" id="enddatum" name="enddatum" required><br><br>
    <label for="reisedauer">Reisedauer in Tagen (1-21):</label>
    <input type="number" id="reisedauer" name="reisedauer" min="1" max="21" required>
  </fieldset>

  <fieldset>
    <legend>Weitere Informationen</legend>
    <label for="personen">Anzahl der reisenden Personen:</label>
    <input type="number" id="personen" name="personen" min="1" required><br><br>
    <label for="fluggesellschaft">Bevorzugte Fluggesellschaft:</label>
    <select id="fluggesellschaft" name="fluggesellschaft">
      <option value="swiss">Swiss</option>
      <option value="lufthansa">Lufthansa</option>
      <option value="austrian">Austrian Airlines</option>
      <option value="alitalia">Alitalia</option>
      <option value="airfrance">Air France</option>
    </select><br><br>
    <label for="reiseziele">Reiseziel:</label>
    <input list="reiseziele" name="reiseziel" required>
    <datalist id="reiseziele">
      <option value="Paris"></option>
      <option value="Rom"></option>
      <option value="Berlin"></option>
      <option value="Wien"></option>
      <option value="Mailand"></option>
    </datalist><br><br>
    <label for="email">E-Mail Adresse:</label>
    <input type="email" id="email" name="email" required>
  </fieldset>

  <button type="reset">Zurücksetzen</button>
  <button type="submit">Absenden</button>
</form>

</body>
</html>
